<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroMap - Monitoramento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/mapa.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>EletroMap - Unidades</h1>
            <button class="btn-gerenciar">Gerenciar Unidades</button>
        </header>

        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Unidades e Conexões</h2>
            </div>
            
            <div class="sidebar-controls">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar por endereço...">
                    <i class="fas fa-search"></i>
                </div>
                <button class="btn-filtro">Filtro</button>
            </div>

            <div class="unidades-lista" id="lista-unidades">
            </div>
        </aside>

        <main class="map-container">
            <div id="map">
                <p>O mapa interativo será carregado aqui.</p>
            </div>
        </main>
    </div>

    <script src="./js/mapa.js"></script>
</body>
</html>
