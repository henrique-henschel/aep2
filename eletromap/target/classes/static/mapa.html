<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroMap - Monitoramento</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="./css/mapa.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>EletroMap - Unidades</h1>
            
            <div class="header-buttons">
                <button id="btn-gerenciar-unidades" class="btn-gerenciar" style="display: none;">
                    Gerenciar Unidades
                </button>
                
                <a href="./login.html" class="btn-user-icon" title="Login de Administrador">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </header>

        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Unidades e Conexões</h2>
            </div>
            
            <div class="sidebar-controls">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar por endereço...">
                    <i class="fas fa-search"></i>
                </div>
                <button class="btn-filtro">Filtro</button>
            </div>

            <div class="unidades-lista" id="lista-unidades">
            </div>
        </aside>

        <main class="map-container">
            <div id="map">
                <p>O mapa interativo será carregado aqui.</p>
            </div>
        </main>
    </div>

    <script src="./js/mapa.js"></script> 
</body>
</html>
